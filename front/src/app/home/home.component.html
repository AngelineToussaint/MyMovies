<h1>Bienvenue sur le site My Movies</h1>
<h4>Ce site vous permet de mettre des films dans votre playlist.<br>
Il vous permet aussi de les enregistrer dans une liste pour les regarder plus tard.</h4>
<mat-card-content *ngIf="!logged">
  <mat-tab-group>
    <mat-tab label="Inscription">
      <mat-card class="home-card">
        <mat-card-content>
          <div class="form">
            <mat-form-field>
              <input matInput type="text" placeholder="email" [(ngModel)]="signinEmail">
            </mat-form-field><br>
            <mat-form-field>
              <input matInput type="text" placeholder="identifiant" [(ngModel)]="signinUsername">
            </mat-form-field><br>
            <mat-form-field>
              <input matInput type="text" placeholder="Mot de passe" [(ngModel)]="signinPassword">
            </mat-form-field><br>
            <button mat-flat-button color="primary" (click)="signin(signinEmail, signinUsername, signinPassword)">
              S'inscrire
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
    <mat-tab label="Connexion">
      <mat-card class="home-card">
        <mat-card-content>
          <div class="form">
            <mat-form-field>
              <input matInput type="text" placeholder="email" [(ngModel)]="loginEmail">
            </mat-form-field><br>
            <mat-form-field>
              <input matInput type="text" placeholder="Mot de passe" [(ngModel)]="loginPassword">
            </mat-form-field><br>
            <button mat-flat-button color="primary" (click)="login(loginEmail, loginPassword)">
              Se connecter
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</mat-card-content>
